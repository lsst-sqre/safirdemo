name: CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install tox
        run: pip install tox

      - name: Run tox
        run: tox -e lint,py,coverage-report,typing  # run tox using Python in path
